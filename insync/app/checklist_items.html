<div id="checklist-items" hx-swap-oob="true">
  <section>
    <ul class="incomplete">
      {% for item in listitems if not item.completed %}
      <li>
        <input name="completed"
          type="checkbox"
          hx-patch="/checklist/{{ item.uuid }}/completed">
        <label for="completed">{{ item.description }}</label>
        <span class="recurring {% if item.recurring %}active{% endif %}"
          hx-patch="/checklist/{{ item.uuid }}/recurring"
          hx-vals='{"recurring": {{ "false" if item.recurring else "true" }} }'>
          ‚ü≥
        </span>
      </li>
      {% endfor %}
  </section>
  <hgroup role="group">
    <h2>Completed</h2>
    <a hx-post="/checklist/{{ project.name }}/reset"><small>Reset Checklist</small></a>
  </hgroup>
  <section>
    <ul class="completed">
      {% for item in listitems if item.completed %}
      <li>
        <input name="completed"
          type="checkbox"
          hx-patch="/checklist/{{ item.uuid }}/completed"
          checked>
        <label for="completed">{{ item.description }} </label>
      </li>
      {% endfor %}
    </ul>
  </section>
</div>
