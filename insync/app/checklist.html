{% extends "common/layout.html" %}
{% block style %}
<style>
  #checklist-items {
    h2 {
      font-size: 1.1em;
      opacity: .86;
    }

    h3 {
      font-size: 0.8em;
      font-weight: 400;
      font-style: italic;
      opacity: .66;
    }

    ul {
      padding-left: 0;
    }

    ul li {
      list-style: none;
      margin: 0;
    }

    li.add-subproject-item {
      margin-top: 0.5em;
      line-height: 1.6em;
      box-shadow: none;

      span {
        margin-right: 0.5em;
        font-size: 1.6em;
      }

      input[type="text"] {
        height: 1.8em;
        padding: 0.3em;
        border-radius: 3px;
      }
    }

    .incomplete {
      h2 {
        margin-top: 1.3em;
      }
    }

    .completed-toolbar {
      margin-top: 2em;
    }

    .completed li {
      opacity: var(--pico-form-element-disabled-opacity);

      &:hover {
        opacity: 1;
      }
    }

    .reset-checklist {
      flex-grow: 10;
    }

    .recurring {
      margin-left: .5em;
      font-size: 1.5em;
      line-height: 1em;
      font-weight: 800;
      cursor: pointer;
      flex-grow: 0;
      color: rgb(36, 184, 36);
      /* shadow for better visibility/contrast around emoji icon */
      text-shadow: 0 0 1px rgb(129, 129, 129);

      opacity: 0.2;

      &.active {
        opacity: 1;
      }
    }
  }
</style>
{% endblock style %}

{% block title %}{{ project.name }} - Checklist{% endblock %}
{% block header %}{{ project.name }}{% endblock %}
{% block subheader %}Checklist{% endblock %}

{% block content %}
<input class="new-item" name="description" value="" placeholder="e.g. refried beans"
  hx-post="/checklist/{{ project.name }}/new"
  hx-on::after-request="this.value=''" />
<div hx-ext="ws" ws-connect="/ws/checklist/{{ project.name }}?renderer_name=checklist" ws-reconnect="true" hx-swap="morph">
  <div id="checklist-items">Loading...</div>
</div>
{% endblock content %}
