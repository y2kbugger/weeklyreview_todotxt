{% extends "common/layout.html" %}
{% block style %}
<style>
  #checklist-items {
    h2 {
      font-size: 1.1em;
    }

    h3 {
      font-size: 0.8em;
      font-weight: 400;
      color: rgb(38, 54, 87);
      font-style: italic;
    }

    ul {
      padding-left: 0;
    }

    ul li {
      list-style: none;
      margin: 0;
    }

    ul.completed li {
      opacity: var(--pico-form-element-disabled-opacity);

      &:hover {
        opacity: 1;
      }
    }

    .reset-checklist {
      flex-grow: 10;
    }

    .recurring {
      margin-left: .5em;
      font-size: 1.5em;
      line-height: 1em;
      font-weight: 800;
      cursor: pointer;
      flex-grow: 0;
      color: rgb(36, 184, 36);
      opacity: 0.3;
      /* shadow for better visibility/contrast around emoji icon */
      text-shadow: 0 0 1px rgb(129, 129, 129);


      &.active {
        opacity: 1;
      }
    }

  }
</style>
{% endblock style %}

{% block title %}{{ project.name }} - Checklist{% endblock %}
{% block header %}{{ project.name }}{% endblock %}
{% block subheader %}Checklist{% endblock %}

{% block content %}
<form id="form" hx-post="/checklist/{{ project.name }}/new"
  hx-on::after-request="if(event.detail.successful) this.reset()">
  <input name="description" value="" placeholder="e.g. refried beans">
</form>
<div hx-ext="ws" ws-connect="/ws/checklist/{{ project.name }}?renderer_name=checklist" ws-reconnect="true">
  <div id="checklist-items">Loading...</div>
</div>
{% endblock content %}
