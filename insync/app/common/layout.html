<!doctype html>
<html lang="en-US" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>{% block title required%}{% endblock %}</title>

  <link rel="icon" type="image/png" sizes="16x16" href="{{ request.url_for('static', path='/common/favicon-16x16.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ request.url_for('static', path='/common/favicon-32x32.png') }}">
  <link rel="manifest" href="{{ request.url_for('static', path='/common/site.webmanifest') }}">

  <link rel="stylesheet" href="{{ request.url_for('static', path='/common/pico.min.css') }}" />
  <link rel="stylesheet" href="{{ request.url_for('static', path='/common/layout.css') }}" />

  {% block style %}
  {% endblock style %}

  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.12/dist/_hyperscript.min.js"></script>
</head>

<body class="container" hx-ext="morph">
  <header>
    <hgroup>
      <h1>{% block header %}{% endblock %}</h1>
      <p>{% block subheader %}{% endblock %}</p>
    </hgroup>
  </header>
  <main>
    {% block content required %}
    {% endblock content %}
  </main>
</body>

</html>
